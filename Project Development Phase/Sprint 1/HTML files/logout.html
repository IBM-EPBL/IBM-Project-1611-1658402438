<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/logout.css" />
    <title>Skinnovation</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <ul class="nav justify-content-end bg-secondary">
      <li class="nav-item">
        <a class="nav-link text-light active" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="login.html">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="register.html">Register</a>
      </li>
    </ul>

    <div class="col d-flex justify-content-center pt-3">
      <div class="card shadow" style="width: 25rem">
        <div class="card-body">
          <h5
            class="card-title logout-title container text-center col align-self-center"
          >
            Successfully Logged Out!
          </h5>
          <p
            class="card-text container text-center col align-self-center text-success login-info"
          >
            Login for more information
          </p>
          <div class="d-grid">
            <button type="submit" class="btn btn-dark login-btn" id="loginbtn">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      document.getElementById("loginbtn").onclick = function () {
        location.href = "login.html";
      };
    </script>
  </body>
</html>
