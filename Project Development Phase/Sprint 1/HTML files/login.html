<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Skinnovation</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <ul class="nav justify-content-end bg-secondary">
      <li class="nav-item">
        <a class="nav-link text-light active" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="login.html">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="register.html">Register</a>
      </li>
    </ul>

    <div class="col d-flex justify-content-center pt-3">
      <div class="card shadow" style="width: 25rem">
        <div class="my-3">
          <img
            src="../images/loginpage.jpg"
            class="img-thumbnail rounded mx-auto d-block login-img"
            alt="..."
          />
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <input
                type="email"
                class="form-control rounded"
                id="loginEmailId"
                placeholder="Enter Registered Email ID"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                placeholder="Enter Password"
                required
              />
            </div>
            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-dark login-btn"
                id="loginbtn"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      document.getElementById("loginbtn").onclick = function () {
        location.href = "prediction.html";
      };
    </script>
  </body>
</html>
